name: Lighthouse CI

on:
  push:
    branches: [ '*' ]  # Run on all branches
  pull_request:
    branches: [ main ]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: my-app/package-lock.json
          
      - name: Install dependencies
        working-directory: ./my-app
        run: npm ci
        
      - name: Build application
        working-directory: ./my-app
        run: npm run build
        
      - name: Run Lighthouse CI
        working-directory: ./my-app
        run: npx lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          
      - name: List files after Lighthouse run
        run: |
          echo "Files in my-app directory:"
          ls -la my-app/
          echo "Files in my-app/.lighthouseci directory:"
          ls -la my-app/.lighthouseci/ || echo "No .lighthouseci directory found"
          
      - name: Upload Lighthouse results
        if: always()
        working-directory: ./my-app
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 30
